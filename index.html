<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #1f1f1f;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    img, video, iframe {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Media Gallery</h1>
    <p>Photos and Videos I Love</p>
  </header>

  <div class="gallery">
    <!-- Images -->
    <img src="https://via.placeholder.com/300x200?text=Picture+1" alt="Pic 1">
    <img src="https://via.placeholder.com/300x200?text=Picture+2" alt="Pic 2">
    <img src="https://via.placeholder.com/300x200?text=Picture+3" alt="Pic 3">

    <!-- Embedded YouTube Video -->
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube Video"
      frameborder="0" allowfullscreen></iframe>

    <!-- Local Video -->
    <video controls>
      <source src="Testing JMF.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
